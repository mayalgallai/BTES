<!-- checkout_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - {{ event.title }}</title>
</head>
<body>
    <h1>Checkout for {{ event.title }}</h1>
    <p>Price: {{ event.price }} USD</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
