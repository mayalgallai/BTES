{% load static%}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>create_event</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Checkout for {{ event.title }}</h1>
      <p>Price: {{ event.price }} USD</p>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }} {% if form.non_field_errors %}
        <div class="error">
          <ul>
            {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <button type="submit" class="btn-submit">المتابعة إلى الدفع</button>
      </form>
    </div>
  </body>
</html>
